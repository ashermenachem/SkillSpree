<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Mastering the Art of Baking Bread - SkillSpree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz: Mastering the Art of Baking Bread</h1>
    </header>
    <main>
        <form id="quizForm">
            <fieldset>
                <legend>Question 1: What is the first step in bread-making?</legend>
                <label>
                    <input type="radio" name="q1" value="Gather ingredients"> Gather your ingredients
                </label><br>
                <label>
                    <input type="radio" name="q1" value="Mix dough"> Mix and knead the dough
                </label><br>
                <label>
                    <input type="radio" name="q1" value="Let dough rise"> Let the dough rise
                </label><br>
                <label>
                    <input type="radio" name="q1" value="Bake bread"> Bake your bread
                </label>
            </fieldset>
            <fieldset>
                <legend>Question 2: What is a key component of sourdough bread?</legend>
                <label>
                    <input type="radio" name="q2" value="Yeast"> Yeast
                </label><br>
                <label>
                    <input type="radio" name="q2" value="Sourdough starter"> Sourdough starter
                </label><br>
                <label>
                    <input type="radio" name="q2" value="Baking powder"> Baking powder
                </label><br>
                <label>
                    <input type="radio" name="q2" value="Sugar"> Sugar
                </label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
